<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/06aa4f4a0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="utf-8" />
    <script src="./src/controls.js"></script>
    <script src="sketch.js"></script>
    <script src="./src/vertex.js"></script>
    <script src="./src/edge.js"></script>
    <script src="./src/logic.js"></script>
    <script src="./src/graph.js"></script>
    <link
      rel="icon"
      href="https://em-content.zobj.net/source/apple/354/linked-paperclips_1f587-fe0f.png"
      type="image/x-icon"
    />
    <title>Graph AP Finder</title>
  </head>
  <body>
    <div class="control-pannel">
      <p class="control-pannel-container">
        <img
          width="30px"
          src="https://em-content.zobj.net/source/apple/354/linked-paperclips_1f587-fe0f.png"
        />
        <span class="control-pannel-title">Articulation Points Finder </span>
      </p>
      <button class="action-btn" id="add-vertex-btn">
        Add Vertex <i class="fa-solid fa-plus fa-xs"></i>
      </button>
      <button class="action-btn" id="add-edge-btn">
        Add Edge <i class="fa-solid fa-link fa-xs"></i>
      </button>
      <button class="action-btn" id="delete-vertex-btn">
        Delete Vertex <i class="fa-solid fa-eraser fa-xs"></i>
      </button>
      <button class="action-btn" id="find-ap-btn">
        Find AP <i class="fa-solid fa-magnifying-glass fa-xs"></i>
      </button>
    </div>
    <p id="hint"></p>
    <div class="footer">
      <img
        id="palastine-flag"
        src="https://em-content.zobj.net/source/telegram/358/flag-palestinian-territories_1f1f5-1f1f8.webp"
      />
      <p>TP2 - TPRO - SIL1 - 2023/2024</p>
      <img
        id="palastine-flag"
        src="https://em-content.zobj.net/source/telegram/358/flag-palestinian-territories_1f1f5-1f1f8.webp"
      />
    </div>
    <a
      class="github-link"
      href="https://github.com/MoncefME/graph-articulation-points-viz"
      target="_blank"
    >
      <i class="fa-brands fa-github"></i>
    </a>
    <button class="info-btn">
      <i class="fa-solid fa-circle-info"></i>
    </button>
  </body>
</html>
